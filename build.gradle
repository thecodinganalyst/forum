plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.1.0'
    id "org.sonarqube" version "3.5.0.2730"
    id "jacoco"
}

group = 'com.hevlar'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.0.2'
    testImplementation 'org.springframework.security:spring-security-test:6.0.1'
    testImplementation 'com.h2database:h2:2.1.214'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.0.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.0.3'

    implementation('org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2')
    implementation('org.springdoc:springdoc-openapi-starter-common:2.0.2')
}

tasks.named('test') {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.host.url", property('sonar.host.url')
        property "sonar.projectKey", property('sonar.project.key')
        property "sonar.login", property('sonar.login')
    }
}

test{
    finalizedBy jacocoTestReport
}

jacocoTestReport{
    dependsOn test
    reports {
        xml.enabled true
    }
}

bootRun {
    systemProperties['spring.profiles.active'] = 'dev'
}